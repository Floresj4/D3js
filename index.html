<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src='./scripts/strategy.js'></script>
	<link rel='stylesheet' type='text/css' href="style/site.css" />
	<link rel='stylesheet' type='text/css' href="style/strategy.css" />
	<script type='text/javascript'>
		var data = [32, 57, 112, 52];
		
		function draw() {
			var circle = d3.selectAll("circle")
				.data(data);
			circle.attr("r", function(d) { return Math.sqrt(d); });
		}
		
		window.onload = function() {
			draw();
		}
	</script>
</head>
<body>
	
	<div id='main-container'>

		<div>
			<svg class='chart' width='720' height='120'>
				<circle cx='40' cy='60' r='10' />
				<circle cx='80' cy='60' r='10' />
				<circle cx='120' cy='60' r='10' />
			</svg>
		</div>

		<p>Under construction...</p>
		
		<ul class='reference-links'>
			<li>
				<a href='demo.html'>D3 Demo</a> graph
			</li>
			<li>
				<a href='https://developer.mozilla.org/en-US/docs/Web/SVG'>Scalable Vector Graphics (SVG)</a> 
					reference by Mozilla Developer Network.
			</li>
			<li>
				<a href='d3js.org'>Data Driven Dcouments (d3)</a> JavaScript framework
			</li>
		</ul>
		
	</div>

</body>
</html>
